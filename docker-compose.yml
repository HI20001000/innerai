version: "3.9"

services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
    depends_on:
      - backend

  backend:
    image: node:20-alpine
    working_dir: /app/server
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3001"
    env_file:
      - .env
    volumes:
      - ./server:/app/server
