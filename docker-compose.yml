version: "3.9"

services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-12345}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-innerai}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
    depends_on:
      - mysql
      - backend

  backend:
    image: node:20-alpine
    working_dir: /app/server
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3001"
    env_file:
      - .env
    volumes:
      - ./server:/app/server
    depends_on:
      - mysql

volumes:
  mysql_data:
